            { id: 'news7', title_zh: 'éæ´²è¾…æ–™å¸‚åœºï¼šæ½œåŠ›å¾…æŒ–æ˜', title_en: 'African Trims Market: Untapped Potential', content_zh: `éæ´²äººå£ä¼—å¤šï¼Œç»æµæŒç»­å¢é•¿ï¼Œæœè£…éœ€æ±‚å¢åŠ ï¼Œå¸¦åŠ¨è¾…æ–™å¸‚åœºå‘å±•ã€‚å°¼æ—¥åˆ©äºšã€å—éã€è‚¯å°¼äºšç­‰å›½çš„æœè£…åˆ¶é€ ä¸šé€æ­¥å…´èµ·ï¼Œå¯¹é’®æ‰£ç­‰è¾…æ–™çš„éœ€æ±‚ä¸Šå‡ã€‚éæ´²è¾…æ–™å¸‚åœºä»å¤„äºå‘å±•åˆæœŸï¼Œç«äº‰è¾ƒå°ï¼Œä¸ºä¸­å›½åˆ¶é€ å•†æä¾›äº†è¿›å…¥æœºä¼šã€‚\n\nå¯¹ä¸­å›½é’®æ‰£åˆ¶é€ å•†çš„å½±å“ï¼š\nâ€¢ å¸‚åœºè°ƒç ”ï¼šæ·±å…¥ç ”ç©¶éæ´²å›½å®¶å’Œåœ°åŒºçš„å¸‚åœºéœ€æ±‚å’Œæ¶ˆè´¹ä¹ æƒ¯ã€‚\nâ€¢ æ€§ä»·æ¯”äº§å“ï¼šæä¾›ä»·æ ¼åˆç†ã€è´¨é‡å¯é çš„é’®æ‰£ï¼Œæ»¡è¶³éæ´²å¸‚åœºã€‚\nâ€¢ æœ¬åœ°åŒ–ç½‘ç»œï¼šå»ºç«‹æœ¬åœ°é”€å”®å’ŒæœåŠ¡ç½‘ç»œï¼Œæé«˜å¸‚åœºå“åº”é€Ÿåº¦ã€‚`, content_en: `Africa, with its large population and continuous economic growth, is seeing increased demand for apparel, driving the development of the accessories market. The garment manufacturing industries in countries like Nigeria, South Africa, and Kenya are gradually emerging, leading to a rising demand for trims such as buttons. The African accessories market is still in its early stages of development with less competition, offering entry opportunities for Chinese manufacturers.\n\nImpact on Chinese Button Manufacturers:\nâ€¢ Market Research: Conduct in-depth research on market demand and consumer habits in African countries and regions.\nâ€¢ Cost-Effective Products: Offer reasonably priced, reliable quality buttons to meet the African market's needs.\nâ€¢ Localization Network: Establish local sales and service networks to improve market responsiveness.`, source_zh: 'ä¸–ç•Œé“¶è¡Œéæ´²æœè£…äº§ä¸šæŠ¥å‘Šã€éæ´²å¼€å‘é“¶è¡Œ', source_en: 'World Bank Africa Apparel Industry Report, African Development Bank', publishDate: '2025-05-28', sourceCountryCode: 'AF'},

            { id: 'news10', title_zh: 'æ¬§ç›Ÿå¼ºæ¨ä¾›åº”é“¾é€æ˜ï¼Œè¾…æ–™ä¼ä¸šè¿è€ƒ', title_en: 'EU Pushes for Supply Chain Transparency, Trim Companies Face Scrutiny', content_zh: `æ¬§ç›Ÿè¦æ±‚æœè£…è¾…æ–™ä¼ä¸šå…¬å¼€ä¾›åº”é“¾ä¿¡æ¯ï¼ŒåŒ…æ‹¬åŸææ–™æ¥æºã€ç”Ÿäº§è¿‡ç¨‹å’Œç¯å¢ƒæ ‡å‡†ã€‚è¿è§„ä¼ä¸šå°†é¢ä¸´é«˜é¢ç½šæ¬¾ã€‚æ­¤ä¸¾æ—¨åœ¨ç¡®ä¿ç”Ÿäº§çš„å¯æŒç»­æ€§å’Œå…¬å¹³æ€§ã€‚\n\nå¯¹ä¸­å›½é’®æ‰£åˆ¶é€ å•†çš„å½±å“ï¼š\nâ€¢ è¿½æº¯ä½“ç³»ï¼šå»ºç«‹å®Œå–„çš„ä¾›åº”é“¾è¿½æº¯ç³»ç»Ÿï¼Œè®°å½•é‡‡è´­å’Œç”Ÿäº§ä¿¡æ¯ã€‚\nâ€¢ ä¾›åº”å•†ç®¡ç†ï¼šè¦æ±‚ä¾›åº”å•†æä¾›åˆè§„è¯æ˜æ–‡ä»¶ã€‚\nâ€¢ å®šæœŸå®¡è®¡ï¼šå¯¹ä¾›åº”é“¾è¿›è¡Œå®šæœŸå®¡è®¡ï¼Œç¡®ä¿ç¬¦åˆæ¬§ç›Ÿè¦æ±‚ã€‚`, content_en: `The EU requires garment accessory companies to disclose supply chain information, including raw material sources, production processes, and environmental standards. Non-compliant companies will face hefty fines. This measure aims to ensure the sustainability and fairness of production.\n\nImpact on Chinese Button Manufacturers:\nâ€¢ Traceability System: Establish a comprehensive supply chain traceability system to record procurement and production information.\nâ€¢ Supplier Management: Require suppliers to provide compliance documentation.\nâ€¢ Regular Audits: Conduct regular audits of the supply chain to ensure compliance with EU requirements.`, source_zh: 'æ¬§ç›Ÿä¾›åº”é“¾é€æ˜æ³•è§„ã€EcoVadisæŠ¥å‘Š', source_en: 'EU Supply Chain Transparency Regulation, EcoVadis Reports', publishDate: '2025-05-25', sourceCountryCode: 'EU'},
            { id: 'news11', title_zh: 'å“ç‰Œæºæ‰‹è¾…æ–™å•†ï¼Œé•¿æœŸåˆä½œè°‹å…±èµ¢', title_en: 'Brands and Trim Suppliers Join Forces for Long-Term Win-Win Cooperation', content_zh: `è€å…‹ã€é˜¿è¿ªè¾¾æ–¯ç­‰å“ç‰Œé€šè¿‡ä¸ä¼˜è´¨è¾…æ–™ä¾›åº”å•†ç­¾è®¢é•¿æœŸåˆä½œåè®®ï¼Œç¡®ä¿äº§å“è´¨é‡ã€ä¾›åº”é“¾ç¨³å®šæ€§å’ŒååŒåˆ›æ–°ã€‚è¿™ç§æ¨¡å¼é™ä½åˆä½œæˆæœ¬ï¼Œæå‡å¸‚åœºç«äº‰åŠ›ã€‚\n\nå¯¹ä¸­å›½é’®æ‰£åˆ¶é€ å•†çš„å½±å“ï¼š\nâ€¢ è´¨é‡æå‡ï¼šæé«˜äº§å“è´¨é‡å’ŒæœåŠ¡æ°´å¹³ï¼Œäº‰å–é•¿æœŸåˆä½œæœºä¼šã€‚\nâ€¢ è”åˆç ”å‘ï¼šä¸å“ç‰Œå…±åŒå¼€å‘åˆ›æ–°äº§å“ï¼Œæ»¡è¶³å¸‚åœºéœ€æ±‚ã€‚\nâ€¢ ä¿¡ä»»å»ºç«‹ï¼šåŠ å¼ºæ²Ÿé€šï¼Œå»ºç«‹äº’ä¿¡åˆä½œæœºåˆ¶ã€‚`, content_en: `Brands like Nike and Adidas are ensuring product quality, supply chain stability, and collaborative innovation by signing long-term cooperation agreements with high-quality accessory suppliers. This model reduces cooperation costs and enhances market competitiveness.\n\nImpact on Chinese Button Manufacturers:\nâ€¢ Quality Improvement: Enhance product quality and service levels to secure long-term cooperation opportunities.\nâ€¢ Joint R&D: Collaborate with brands to develop innovative products that meet market demands.\nâ€¢ Trust Building: Strengthen communication and establish mutual trust and cooperation mechanisms.`, source_zh: 'è€å…‹ä¾›åº”å•†æŠ¥å‘Šã€é˜¿è¿ªè¾¾æ–¯ä¾›åº”é“¾æˆ˜ç•¥', source_en: 'Nike Supplier Reports, Adidas Supply Chain Strategy', publishDate: '2025-05-24', sourceCountryCode: 'GLOBAL'},
            { id: 'news12', title_zh: 'ä¸œå—äºšè¾…æ–™ä¼ä¸šåŠ é€Ÿè‡ªåŠ¨åŒ–è½¬å‹', title_en: 'Southeast Asian Trim Companies Accelerate Automation Transformation', content_zh: `è¶Šå—ã€æ³°å›½ç­‰ä¸œå—äºšå›½å®¶ä¸ºåº”å¯¹å¸‚åœºç«äº‰ï¼ŒæŠ•èµ„è‡ªåŠ¨åŒ–è®¾å¤‡ï¼Œå¦‚å…¨è‡ªåŠ¨é’®æ‰£åˆ¶é€ æœºå’Œæ™ºèƒ½ä»“å‚¨ç³»ç»Ÿã€‚è¿™äº›æŠ€æœ¯æé«˜ç”Ÿäº§æ•ˆç‡ã€é™ä½äººå·¥æˆæœ¬å¹¶æå‡äº§å“è´¨é‡ã€‚\n\nå¯¹ä¸­å›½é’®æ‰£åˆ¶é€ å•†çš„å½±å“ï¼š\nâ€¢ è‡ªåŠ¨åŒ–è¯„ä¼°ï¼šè¯„ä¼°è‡ªèº«è‡ªåŠ¨åŒ–æ°´å¹³ï¼ŒæŠ•èµ„ç›¸å…³è®¾å¤‡ã€‚\nâ€¢ å‘˜å·¥åŸ¹è®­ï¼šåŸ¹è®­å‘˜å·¥æ“ä½œå’Œç»´æŠ¤è‡ªåŠ¨åŒ–è®¾å¤‡ã€‚\nâ€¢ æµç¨‹ä¼˜åŒ–ï¼šä¼˜åŒ–ç”Ÿäº§æµç¨‹ï¼Œæå‡ç«äº‰åŠ›ã€‚`, content_en: `Countries in Southeast Asia, such as Vietnam and Thailand, are investing in automation equipment like fully automatic button-making machines and smart warehousing systems to cope with market competition. These technologies improve production efficiency, reduce labor costs, and enhance product quality.\n\nImpact on Chinese Button Manufacturers:\nâ€¢ Automation Assessment: Evaluate their own automation levels and invest in relevant equipment.\nâ€¢ Employee Training: Train employees to operate and maintain automation equipment.\nâ€¢ Process Optimization: Optimize production processes to enhance competitiveness.`, source_zh: 'ä¸œç›Ÿæœè£…è¡Œä¸šæŠ¥å‘Šã€äºšæ´²åˆ¶é€ ä¸šè‡ªåŠ¨åŒ–è¶‹åŠ¿æŠ¥å‘Š', source_en: 'ASEAN Apparel Industry Report, Asia Manufacturing Automation Trends Report', publishDate: '2025-05-23', sourceCountryCode: 'SEA'}
        ];

        function formatFullContent(text, lang) {
            if (!text) return '';
            const paragraphs = text.replace(/\r\n/g, '\n').split(/\n\n+/);
            return paragraphs.map(para => {
                const listItems = para.split(/\n(?=[\â€¢\â—\*-]\s)/g);
                if (listItems.length > 1) {
                    const listHtml = listItems.map(item => {
                        let content = item.trim();
                        if (content.match(/^[\â€¢\â—\*-]\s/)) {
                            content = content.substring(content.indexOf(' ') + 1);
                        }
                        return `<li>${content.trim()}</li>`;
                    }).join('');
                    if (para.match(/^[\â€¢\â—\*-]\s/)) {
                        return `<ul>${listHtml}</ul>`;
                    } else {
                        const firstPart = listItems[0].trim();
                        const restOfListHtml = listItems.slice(1).map(item => {
                             let content = item.trim();
                             if (content.match(/^[\â€¢\â—\*-]\s/)) {
                                content = content.substring(content.indexOf(' ') + 1);
                             }
                            return `<li>${content.trim()}</li>`;
                        }).join('');
                        return `<p>${firstPart}</p><ul>${restOfListHtml}</ul>`;
                    }
                } else {
                    return `<p>${para.trim()}</p>`;
                }
            }).join('');
        }

        function updateDateDisplay() {
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth() + 1;
            const day = today.getDate();
            if (currentLanguage === 'zh') {
                currentDateElement.textContent = `${year}å¹´${month}æœˆ${day}æ—¥`;
            } else {
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                currentDateElement.textContent = today.toLocaleDateString('en-US', options);
            }
        }
        
        function getSnippet(fullContent, maxLength = 120) {
            if (!fullContent) return '';
            let plainTextContent = fullContent.replace(/\n+/g, " ").replace(/[\â€¢\â—\*-]/g, '').trim(); 
            if (plainTextContent.length <= maxLength) return plainTextContent;
            let snippet = plainTextContent.substring(0, maxLength);
            const lastSpace = snippet.lastIndexOf(' ');
            if (lastSpace > maxLength * 0.7 && lastSpace > 0) { 
                snippet = snippet.substring(0, lastSpace);
            }
            return snippet + '...';
        }

        function renderNewsItem(news) {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'news-item';
            itemDiv.dataset.id = news.id;

            const titleText = news[`title_${currentLanguage}`];
            const rawFullContent = news[`content_${currentLanguage}`];
            const formattedFullContent = formatFullContent(rawFullContent, currentLanguage);
            const source = news[`source_${currentLanguage}`];
            const snippet = getSnippet(rawFullContent);
            const flagEmoji = flagEmojis[news.sourceCountryCode] || flagEmojis['GLOBAL'];
            const fullContentClasses = `news-full-content hidden ${currentLanguage === 'zh' ? 'lang-zh' : 'lang-en'}`;

            // Removed "æœ—è¯»æ­¤æ¡" and "AIæ‘˜è¦" buttons and AI display area
            itemDiv.innerHTML = `
                <div class="news-title-container">
                    <span class="flag-icon">${flagEmoji}</span>
                    <h3 class="news-title-text">${titleText}</h3>
                </div>
                <div class="news-content-container">
                    <p class="news-snippet-content">${snippet}</p>
                    <div class="${fullContentClasses}">${formattedFullContent}</div>
                </div>
                <button class="read-more-button mt-2">
                    <span class="button-text">${uiStrings[currentLanguage].read_more}</span>
                    <span class="arrow-icon">â–¼</span>
                </button>
                <!-- News actions div removed -->
                <p class="news-meta"> 
                    <span class="source-item">
                        <span class="font-medium">${uiStrings[currentLanguage].source}:</span> <span class="source-text">${source}</span>
                    </span>
                    <span class="date-item">
                        <span class="font-medium">${uiStrings[currentLanguage].published_on}:</span> <span class="publish-date-text">${new Date(news.publishDate).toLocaleDateString(currentLanguage === 'zh' ? 'zh-CN' : 'en-US', { year: 'numeric', month: 'short', day: 'numeric' })}</span>
                    </span>
                </p>
            `;
            
            const readMoreButton = itemDiv.querySelector('.read-more-button');
            const snippetContentEl = itemDiv.querySelector('.news-snippet-content');
            const fullContentEl = itemDiv.querySelector('.news-full-content');
            const arrowIcon = readMoreButton.querySelector('.arrow-icon');
            const readMoreButtonText = readMoreButton.querySelector('.button-text');

            readMoreButton.addEventListener('click', () => {
                const isExpanded = fullContentEl.classList.toggle('hidden');
                snippetContentEl.classList.toggle('hidden', !isExpanded);
                readMoreButtonText.textContent = isExpanded ? uiStrings[currentLanguage].read_more : uiStrings[currentLanguage].collapse_detail;
                if (arrowIcon) arrowIcon.style.transform = isExpanded ? 'rotate(0deg)' : 'rotate(180deg)';
                readMoreButton.classList.toggle('expanded', !isExpanded);
            });

            // Event listeners for removed buttons are also removed.
            return itemDiv;
        }
        
        // callGeminiAPI and handleAiSummary functions are no longer needed
        // as AI summary feature is removed.
        
        function renderNewsFeed() {
            newsFeed.innerHTML = '';
            loadingState.classList.add('hidden');
            if (initialNewsData.length === 0) {
                noNewsState.classList.remove('hidden');
                return;
            }
            noNewsState.classList.add('hidden');
            initialNewsData.forEach(news => {
                newsFeed.appendChild(renderNewsItem(news));
            });
            updateStaticUIText();
        }
        
        function stopReadAll(updateButtonUIText = true) {
            if (isPlayingAll) {
                isPlayingAll = false;
                speechInstance.cancel();
                currentUtterance = null;
                currentPlayAllIndex = 0;
                document.querySelectorAll('.news-item.reading').forEach(item => item.classList.remove('reading'));
                // No individual TTS buttons to reset anymore
            }
             if(updateButtonUIText) updateStaticUIText(); 
        }

        function speakNextNewsItem() {
            if (!isPlayingAll || currentPlayAllIndex >= initialNewsData.length) {
                stopReadAll();
                return;
            }
            document.querySelectorAll('.news-item.reading').forEach(item => item.classList.remove('reading'));
            // No individual TTS buttons to reset anymore

            const news = initialNewsData[currentPlayAllIndex];
            const title = news[`title_${currentLanguage}`];
            const content = news[`content_${currentLanguage}`].replace(/[\â€¢\â—\*-]/g, '');
            const fullText = `${title}. ${content}`;
            const newsItemElement = newsFeed.querySelector(`.news-item[data-id="${news.id}"]`);
            
            if (newsItemElement) { // Only apply reading style for global broadcast
                newsItemElement.classList.add('reading');
                newsItemElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            currentUtterance = new SpeechSynthesisUtterance(fullText);
            currentUtterance.lang = currentLanguage === 'zh' ? 'zh-CN' : 'en-US';
            currentUtterance.newsId = news.id; 
            currentUtterance.onend = () => {
                if (newsItemElement) newsItemElement.classList.remove('reading');
                if (isPlayingAll) { 
                    currentPlayAllIndex++;
                    speakNextNewsItem();
                } else {
                     currentUtterance = null; 
                }
            };
            currentUtterance.onerror = (event) => {
                if (newsItemElement) newsItemElement.classList.remove('reading');
                console.error(`SpeechSynthesisUtterance.onerror (Read All for item ${news.id})`, event, 'Error details:', event.error);
                if (isPlayingAll && event.error !== 'interrupted') { 
                    currentPlayAllIndex++;
                    speakNextNewsItem(); 
                } else if (!isPlayingAll || event.error === 'interrupted') {
                    currentUtterance = null;
                    stopReadAll();
                }
            };
            speechInstance.speak(currentUtterance);
        }

        readAllButton.addEventListener('click', () => {
            if (isPlayingAll) {
                stopReadAll();
            } else {
                if (speechInstance.speaking && currentUtterance) { 
                    speechInstance.cancel(); 
                     document.querySelectorAll('.news-item.reading').forEach(item => item.classList.remove('reading'));
                }
                isPlayingAll = true;
                currentPlayAllIndex = 0;
                speakNextNewsItem();
            }
            updateStaticUIText();
        });

        // toggleTTS function is removed as individual item TTS is removed.

        function updateStaticUIText() {
            appMainTitleElement.textContent = uiStrings[currentLanguage].main_title;
            updateDateDisplay(); 
            languageSwitcherBtn.textContent = currentLanguage === 'zh' ? 'EN' : 'ä¸­';
            const readAllButtonTextSpan = readAllButton.querySelector('.button-text');
            if(readAllButtonTextSpan) {
                readAllButtonTextSpan.textContent = isPlayingAll ? uiStrings[currentLanguage].stop_broadcasting : uiStrings[currentLanguage].broadcast_all_news;
            }
            footerTextElement.textContent = uiStrings[currentLanguage].footer_text;
            document.querySelectorAll('[data-lang-key]').forEach(el => {
                const key = el.dataset.langKey;
                if (uiStrings[currentLanguage][key] && (el.tagName === 'P' || el.tagName === 'SPAN') && key !== 'broadcast_all_news' && key !=='footer_text') {
                     if(key === 'loading_news' || key === 'no_news') {
                        el.textContent = uiStrings[currentLanguage][key];
                     }
                }
            });

            document.querySelectorAll('.news-item').forEach(itemDiv => {
                const newsId = itemDiv.dataset.id;
                const newsData = initialNewsData.find(n => n.id === newsId);
                if (!newsData) return;

                const readMoreButton = itemDiv.querySelector('.read-more-button');
                const readMoreButtonText = readMoreButton.querySelector('.button-text');
                const fullContentEl = itemDiv.querySelector('.news-full-content');
                if (readMoreButtonText) {
                    readMoreButtonText.textContent = fullContentEl.classList.contains('hidden') ? uiStrings[currentLanguage].read_more : uiStrings[currentLanguage].collapse_detail;
                }
                
                // Individual TTS and AI Summary buttons are removed, so no need to update their text.
                
                const sourceLabel = itemDiv.querySelector('.news-meta .source-item .font-medium');
                if (sourceLabel) sourceLabel.textContent = uiStrings[currentLanguage].source + ':';
                const publishedOnLabel = itemDiv.querySelector('.news-meta .date-item .font-medium');
                if (publishedOnLabel) publishedOnLabel.textContent = uiStrings[currentLanguage].published_on + ':';
                
                const titleTextElement = itemDiv.querySelector('.news-title-text');
                if (titleTextElement) titleTextElement.textContent = newsData[`title_${currentLanguage}`];
                const flagIconElement = itemDiv.querySelector('.news-title-container .flag-icon');
                if (flagIconElement) flagIconElement.textContent = flagEmojis[newsData.sourceCountryCode] || flagEmojis['GLOBAL'];

                 itemDiv.querySelector('.news-snippet-content').textContent = getSnippet(newsData[`content_${currentLanguage}`]);
                 const fullContentDiv = itemDiv.querySelector('.news-full-content');
                 if (fullContentDiv) {
                    fullContentDiv.innerHTML = formatFullContent(newsData[`content_${currentLanguage}`], currentLanguage);
                    fullContentDiv.className = `news-full-content ${fullContentDiv.classList.contains('hidden') ? 'hidden' : ''} ${currentLanguage === 'zh' ? 'lang-zh' : 'lang-en'}`;
                 }
                 itemDiv.querySelector('.source-text').textContent = newsData[`source_${currentLanguage}`];
                 itemDiv.querySelector('.publish-date-text').textContent = new Date(newsData.publishDate).toLocaleDateString(currentLanguage === 'zh' ? 'zh-CN' : 'en-US', { year: 'numeric', month: 'short', day: 'numeric' });
            });
        }

        languageSwitcherBtn.addEventListener('click', () => {
            currentLanguage = currentLanguage === 'zh' ? 'en' : 'zh';
            stopReadAll(); 
            // No AI summary displays to hide anymore
            renderNewsFeed(); 
        });
        
        updateDateDisplay();
        renderNewsFeed();

    </script></body>
</html>
